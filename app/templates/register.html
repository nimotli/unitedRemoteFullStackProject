{% extends "base.html" %}

{% block content %}
<div class="container">
    <form action="/user" method="post">
        <div class="row border m-3 py-3">
            <div class="col-md-3 py-2">
                <label for="email">Email</label>
            </div>
            <div class="col-md-9 py-2">
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="col-md-3 py-2">
                <label for="pw">Password</label>
            </div>
            <div class="col-md-9 py-2">
                <input type="password" name="password" id="pw" class="form-control" required>
            </div>
            <div class="col-md-3 py-2">
                <label for="cpw">Confirm Password</label>
            </div>
            <div class="col-md-9 py-2">
                <input type="text" name="cPassword" id="cpw" class="form-control" required>
            </div>
            <div class="col-md-3 py-2">
                <label for="name">Name</label>
            </div>
            <div class="col-md-9 py-2">
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="col-md-3 py-2">
                <label for="x">Longitude</label>
            </div>
            <div class="col-md-9 py-2">
                <input type="number" name="x" id="x" class="form-control" required>
            </div>
            <div class="col-md-3 py-2">
                <label for="y">Largetude</label>
            </div>
            <div class="col-md-9 py-2">
                <input type="number" name="y" id="y" class="form-control" required>
            </div>
            <div class="col-md-2 offset-md-5 py-3 py-2">
                <button class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
{% block scripts %}
{{ super()}}
<script>
    $('#signinBtn').show()
    $('#signupBtn').show()
    $('#loggedin').hide()
    if(Cookies.get('authToken') != undefined )
    {
        window.location.replace("{{ url_for('login') }}");
    }
</script>
{% endblock %}
